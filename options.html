<!DOCTYPE html>
<html>
<head><title>Readlexia</title></head>

<body>

<div class="page-header">

</div>
<div class="col-md-8" >
<div class="row" >

		<h4> Select the font you want as your default font for all web pages. To disable font change select N/A: </h4>
	</div>
</div>
</br>
<div class="row">
	<div class="col-md-6" >

	N/A<span class="caret"> </span>
	</button>
	<ul class="dropdown-menu" aria-labelledby="dropdownMenu1">
		<li><a href="#">Arial</a></li>
		<li><a href="#">Helvetica</a></li>
		<li><a href="#">Open Dyslexic</a></li>
		<li><a href="#">Verdana</a></li>
		<li><a href="#">Comic Sans MS</a></li>
		<li role="separator" class="divider"></li>
		<li><a href="#">N/A</a></li>
	</ul>
	</div>
	</br>
	<div class="font-example" style="font-family:Time New Roman;">
		<h4><i>Italic Example</i><h3>

		<h4><u>Underline Example</u><h3>
	</div>
	</div>
	<div class="col-md-6" >
	<div class="someDiv" style="display:none">
		</div>
		<img class="image" src="demo.jpg" width="300px"/>
	</div>
</div>
</br>
  <div class="row">
    <div class="col-md-6">
	<div class="checkbox disabled">
  <label font-size="16px">
    <input type="checkbox" value="" id="image2text" >
    Image to text conversion
  </label>
</div>
  </div>
</div>
</div>
</div>
